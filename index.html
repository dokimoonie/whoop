<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whoop 模拟器 (2026 劝退版)</title>
    <style>
        :root { --red: #ff3b30; --gold: #ff9f0a; --bg: #000; }
        body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; background: var(--bg); color: #fff; margin: 0; padding: 20px; display: flex; justify-content: center; }
        .container { width: 100%; max-width: 420px; background: #1c1c1e; border-radius: 24px; padding: 25px; border: 1px solid #333; position: relative; min-height: 80vh; }
        
        /* 1. 货币选择 */
        #currency-screen { text-align: center; padding-top: 50px; }
        .currency-btn { width: 100%; padding: 18px; margin: 10px 0; background: #2c2c2e; border: 1px solid #444; border-radius: 12px; color: white; font-size: 16px; cursor: pointer; transition: 0.2s; }
        .currency-btn:hover { background: #fff; color: #000; }

        /* 2. 模式切换 & 输入 */
        .mode-switch { display: flex; gap: 10px; margin-bottom: 20px; }
        .mode-btn { flex: 1; padding: 12px; background: #2c2c2e; border: 1px solid #444; color: #666; border-radius: 10px; cursor: pointer; font-size: 13px; font-weight: bold; }
        .mode-btn.active { border-color: var(--red); color: var(--red); background: rgba(255,59,48,0.1); }

        .member-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; margin-bottom: 20px; transition: opacity 0.3s; }
        .m-btn { background: #2c2c2e; border: 1px solid #333; color: #aaa; padding: 10px; border-radius: 8px; font-size: 11px; cursor: pointer; }
        .m-btn.active { background: #fff; color: #000; font-weight: bold; }

        .input-box { background: #2c2c2e; padding: 15px; border-radius: 14px; margin-bottom: 15px; }
        label { font-size: 11px; color: #8e8e93; display: block; margin-bottom: 5px; }
        input { width: 100%; background: transparent; border: none; color: #fff; font-size: 24px; font-weight: bold; outline: none; }
        
        .ship-pre { font-size: 12px; color: var(--gold); background: rgba(255,159,10,0.1); padding: 10px; border-radius: 8px; margin-bottom: 20px; display: flex; justify-content: space-between; }

        .btn-pay { width: 100%; background: var(--red); color: white; border: none; padding: 18px; border-radius: 14px; font-size: 16px; font-weight: bold; cursor: pointer; }
        
        /* 3. 结果展示区 */
        #results { display: none; }
        .log-area { max-height: 300px; overflow-y: auto; margin-bottom: 20px; padding-right: 5px; }
        .hit { background: #fff; color: #000; padding: 10px; border-radius: 8px; margin-bottom: 8px; font-weight: bold; font-size: 13px; border-left: 5px solid var(--red); }
        .miss { color: #555; font-size: 12px; padding: 5px 0; border-bottom: 1px solid #222; }

        /* 吐槽气泡 */
        .roast-bubble { background: #2c2c2e; padding: 15px; border-radius: 12px; margin-bottom: 20px; display: flex; gap: 12px; align-items: flex-start; border: 1px solid #444; animation: popIn 0.5s ease; }
        .avatar { width: 40px; height: 40px; background: #555; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 14px; color: #ccc; flex-shrink: 0; }
        .bubble-content { font-size: 14px; line-height: 1.4; color: #ddd; }
        .bubble-name { font-size: 11px; color: #888; margin-bottom: 4px; }
        @keyframes popIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }

        /* 账单卡片 & 防伪印章 */
        .bill-card { background: #000; padding: 20px; border-radius: 16px; border: 1px solid #333; position: relative; overflow: hidden; }
        .fake-stamp {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%) rotate(-20deg);
            border: 4px solid rgba(255, 59, 48, 0.5);
            color: rgba(255, 59, 48, 0.5);
            font-size: 20px; font-weight: 900;
            padding: 15px; text-align: center;
            border-radius: 12px; pointer-events: none;
            z-index: 10;
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(2px);
            white-space: nowrap;
        }

        /* Apple Pay */
        #apple-pay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 1000; align-items: center; justify-content: center; }
        .sheet { background: #fff; color: #000; width: 85%; border-radius: 20px; padding: 25px; }
        .pay-row { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid #f0f0f0; font-size: 14px; }
    </style>
</head>
<body>

<div class="container">
    <div id="currency-screen">
        <h2>Whoop 模拟器</h2>
        <p style="color:#666; font-size:12px; margin-bottom:30px;">SETTLEMENT CURRENCY</p>
        <button class="currency-btn" onclick="setCurrency('CNY', 0.048, '￥')">人民币 (CNY)</button>
        <button class="currency-btn" onclick="setCurrency('HKD', 0.052, 'HK$')">港币 (HKD)</button>
        <button class="currency-btn" onclick="setCurrency('TWD', 0.22, 'NT$')">新台币 (TWD)</button>
    </div>

    <div id="main-ui" style="display: none;">
        <div class="mode-switch">
            <div class="mode-btn active" id="btn-single" onclick="setMode('single')">指定成员</div>
            <div class="mode-btn" id="btn-all" onclick="setMode('all')">全员混战</div>
        </div>

        <div id="mem-area">
            <label>Tap to Select Member</label>
            <div class="member-grid" id="memberGrid"></div>
        </div>

        <div class="input-box">
            <label>购买张数 (0.72kg/ea)</label>
            <input type="number" id="qty" value="10" oninput="updatePre()">
        </div>

        <div class="ship-pre">
            <span>预估重量: <b id="pre-w">7.20</b> kg</span>
            <span style="color:var(--red)">邮费: <span id="pre-cost">--</span></span>
        </div>

        <button class="btn-pay" onclick="openPay()">确认支付 (PAY)</button>
    </div>

    <div id="results">
        <h3 style="text-align:center; margin-top:0;">抽选报告</h3>
        
        <div id="roast-container"></div>

        <div class="log-area" id="log-box"></div>
        
        <div class="bill-card" id="bill-content"></div>
        
        <button class="btn-pay" style="margin-top:20px; background:#333;" onclick="location.reload()">清空重置</button>
    </div>
</div>

<div id="apple-pay">
    <div class="sheet">
        <div style="text-align:center; font-weight:bold; font-size:18px; margin-bottom:20px;"> Pay</div>
        <div class="pay-row"><span>商户</span><span>Whoop JP Event</span></div>
        <div class="pay-row"><span>模式</span><span id="p-mode"></span></div>
        <div class="pay-row" style="border:none; padding-top:15px;">
            <span style="font-weight:bold; font-size:16px;">总计</span>
            <span style="font-size:24px; font-weight:bold; color:black;" id="p-total"></span>
        </div>
        <div style="width:50px; height:50px; border:2px solid #007aff; border-radius:50%; margin:20px auto; display:flex; align-items:center; justify-content:center; color:#007aff; font-size:24px; cursor:pointer;" onclick="startDraw()">Face ID</div>
        <div style="text-align:center; color:#007aff; font-size:13px;" onclick="document.getElementById('apple-pay').style.display='none'">取消</div>
    </div>
</div>

<script>
    let curRate = 0; let curSign = ""; 
    let mode = 'single'; 
    let selectedMember = "";
    const members = ["JACOB", "YOUNGHOON", "HYUNJAE", "JUYEON", "KEVIN", "NEW", "Q", "SUNWOO", "ERIC"];
    const prizes = [
        { name: "双人合影", prob: 0.001 }, 
        { name: "个人签名", prob: 0.005 }, 
        { name: "个人手渡", prob: 0.015 }, 
        { name: "拍手会",   prob: 0.035 }
    ];

    function setCurrency(c, r, s) {
        curRate = r; curSign = s;
        document.getElementById('currency-screen').style.display = 'none';
        document.getElementById('main-ui').style.display = 'block';
        updatePre();
    }

    function setMode(m) {
        mode = m;
        document.getElementById('btn-single').className = m === 'single' ? 'mode-btn active' : 'mode-btn';
        document.getElementById('btn-all').className = m === 'all' ? 'mode-btn active' : 'mode-btn';
        document.getElementById('mem-area').style.opacity = m === 'single' ? '1' : '0.3';
        document.getElementById('mem-area').style.pointerEvents = m === 'single' ? 'auto' : 'none';
    }

    const grid = document.getElementById('memberGrid');
    members.forEach(m => {
        const b = document.createElement('div');
        b.className = 'm-btn'; b.innerText = m;
        b.onclick = () => {
            document.querySelectorAll('.m-btn').forEach(x => x.classList.remove('active'));
            b.classList.add('active'); selectedMember = m;
        };
        grid.appendChild(b);
    });

    function getCosts(q) {
        const w = q * 0.72;
        // 邮费算法：首重3200 + 续重1100/kg
        const s = q > 0 ? (3200 + Math.max(0, Math.ceil(w)-1) * 1100) : 0;
        const c = q * 3300;
        return { w: w, ship: s, cd: c, total: s+c };
    }

    function updatePre() {
        const q = parseInt(document.getElementById('qty').value) || 0;
        const costs = getCosts(q);
        document.getElementById('pre-w').innerText = costs.w.toFixed(2);
        document.getElementById('pre-cost').innerText = `${curSign}${(costs.ship * curRate).toFixed(0)}`;
    }

    function openPay() {
        if(mode === 'single' && !selectedMember) return alert("请先选择成员！");
        const q = parseInt(document.getElementById('qty').value);
        const costs = getCosts(q);
        
        document.getElementById('p-mode').innerText = mode === 'single' ? `指定: ${selectedMember}` : "随机大混战";
        document.getElementById('p-total').innerText = `${curSign}${(costs.total * curRate).toLocaleString()}`;
        document.getElementById('apple-pay').style.display = 'flex';
    }

    function startDraw() {
        document.getElementById('apple-pay').style.display = 'none';
        document.getElementById('main-ui').style.display = 'none';
        document.getElementById('results').style.display = 'block';

        const q = parseInt(document.getElementById('qty').value);
        const log = document.getElementById('log-box');
        const roast = document.getElementById('roast-container');
        log.innerHTML = "";
        roast.innerHTML = "";
        let wins = 0;

        // 抽奖逻辑
        for (let i = 1; i <= q; i++) {
            let rand = Math.random();
            let won = prizes.find(p => rand < p.prob);
            if (won) {
                wins++;
                const m = mode === 'single' ? selectedMember : members[Math.floor(Math.random()*members.length)];
                log.innerHTML += `<div class="hit">★ [${m}] ${won.name} 中选！</div>`;
            } else if (q <= 20) { // 防止太多卡顿
                log.innerHTML += `<div class="miss">第 ${i} 张：未中选</div>`;
            }
        }
        if(q > 20 && wins === 0) log.innerHTML = `<div style="text-align:center; padding:20px; color:#666;">惨烈... ${q} 张全挂</div>`;

        // ★ 核心功能：如果 0 中奖，触发成员吐槽
        if (wins === 0) {
            const speaker = members[Math.floor(Math.random() * members.length)];
            roast.innerHTML = `
                <div class="roast-bubble">
                    <div class="avatar">${speaker[0]}</div>
                    <div>
                        <div class="bubble-name">${speaker} 发来一条消息:</div>
                        <div class="bubble-content">“宝，省点钱给自己买件漂亮衣服吧，别抽了。”</div>
                    </div>
                </div>
            `;
        }

        // 生成账单 + ★ Level 3 防伪印章
        const costs = getCosts(q);
        document.getElementById('bill-content').innerHTML = `
            <div style="display:flex; justify-content:space-between; margin-bottom:8px; font-size:13px; color:#ccc;">
                <span>CD 总额</span><span>${curSign}${(costs.cd * curRate).toFixed(2)}</span>
            </div>
            <div style="display:flex; justify-content:space-between; margin-bottom:8px; font-size:13px; color:#ccc;">
                <span>国际运费 (${costs.w.toFixed(1)}kg)</span><span>${curSign}${(costs.ship * curRate).toFixed(2)}</span>
            </div>
            <div style="border-top:1px solid #333; margin:10px 0;"></div>
            <div style="display:flex; justify-content:space-between; font-size:18px; font-weight:bold; color:var(--red);">
                <span>实付总计</span><span>${curSign}${(costs.total * curRate).toLocaleString()}</span>
            </div>
            
            <div class="fake-stamp">
                SIMULATION ONLY<br>
                <span style="font-size:10px; letter-spacing:1px;">虚拟模拟 仅供娱乐</span>
            </div>
        `;
    }
</script>
</body>
</html>
